<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo específico para centralizar o login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Fundo escuro */
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 { color: #A0522D; margin-bottom: 20px; }
        .error-msg { color: red; font-size: 0.9rem; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Área Restrita</h2>
        <p class="error-msg" id="msgErro">Usuário ou senha incorretos!</p>
        <form id="formLogin">
            <div class="form-group">
                <label style="text-align: left">Usuário</label>
                <input type="text" id="usuario" class="input-field" placeholder="">
            </div>
            <div class="form-group">
                <label style="text-align: left">Senha</label>
                <input type="password" id="senha" class="input-field" placeholder="">
            </div>
            <button type="submit" class="btn-primary" style="width: 100%">Entrar</button>
            <br><br>
            <a href="index.html" style="color: #666; text-decoration: none; font-size: 0.9rem;">← Voltar ao site</a>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
